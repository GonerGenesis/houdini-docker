services:
  backend:
    context: ./services/backend
    dockerfile: backend.dockerfile
    env_file:
      - .env
    ports:
      - 6000:6000
    volumes:
      - ./services/backend/app:/app
      # - ./services/backend/app:/test
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 6000 --loop asyncio
    depends_on:
      - test_db
  
  test_db:
    image: postgres
    expose:
      - 5432
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres_data_test:/var/lib/postgresql/data/

volumes:
  postgres_data_test: